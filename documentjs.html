<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <META NAME="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>
</head>

<body>

    <h2> Instruções JavaScript</h2>

     <p>A <b>Programação JavaScript</b> é uma lista de <b>instruções</b> a serem executadas por um computador.</p>

     <p id="demo"></p>

     <script>
     let x, y, z;    // Declaração 1
     x = 23;        // Declaração 2
     y = 24;        // Declaração 3
     z = x + y;     // Declaração 4  

     document.getElementById("demo").innerHTML = "O valor final é: " + z + ".";  
    </script>

</body>
</html>
