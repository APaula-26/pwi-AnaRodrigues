<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <META NAME="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>
</head>

<body>

    <h2> Escreva um algoritmo JavaScript que atribua um valor a variável A ou valor a Variavel B</h2>

     <p>Ao executar a aplicação mostre:</p>

     <p id="demo"></p>

     <script>
     let A;     // Declaração 1
     A = 23;   // Declaração 2

     document.getElementById("demo").innerHTML = "Variavel A: " +A+ ".";  

     </script>
     
     <p id="variável"></p>
     <script>
        
        let B;    // Declaração 1
        B = 24;   // Declaração 3

     document.getElementById("variável").innerHTML = "Variavel B: " +B+ "."; 
     </script>

</body>
</html>
